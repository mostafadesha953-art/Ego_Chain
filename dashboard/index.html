<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>EgoChain Core | 21M Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --gold: #d4af37; --dark: #0a0b0d; --card: #16181d; --green: #25d366; --danger: #ff4b2b; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: var(--card); height: 100vh; padding: 20px; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; }
        .stat-val { font-size: 24px; color: var(--gold); font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .btn-gold { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; }
        .progress-bg { width: 100%; background: #222; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #supply-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--gold), var(--green)); transition: 1s; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--gold)">EGO CHAIN</h2>
        
        <div class="card" style="border-left:3px solid var(--green)">
            <small>تضييق السيولة (Max: 21M)</small>
            <div id="aura-scarcity" class="stat-val">0.00</div>
            <div class="progress-bg"><div id="supply-bar"></div></div>
            <div id="supply-percent" style="font-size: 10px; color: var(--gold);">0% من السقف السيادي</div>
        </div>

        <button onclick="triggerKill()" style="background:var(--danger); color:white; border:none; padding:10px; margin-top:auto; border-radius:5px; cursor:pointer;">
            <i class="fas fa-power-off"></i> إيقاف الشبكة
        </button>
    </div>

    <div class="content">
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; margin-bottom:20px;">
            <div class="card"><h4>AURA Balance</h4><div class="stat-val" id="bal-aura">21,000,000</div></div>
            <div class="card"><h4>JEWEL Balance</h4><div class="stat-val" id="bal-jewel">21,000,000</div></div>
            <div class="card"><h4>Treasury (USDT)</h4><div class="stat-val" id="bal-usdt">0.00</div></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
            <div class="card">
                <h3>إرسال أصول (ضريبة 2.5%)</h3>
                <select id="asset"><option value="AURA">Aura (Hybrid Core)</option><option value="JEWEL">Jewel</option></select>
                <input type="number" id="amount" placeholder="الكمية">
                <input type="text" id="recipient" placeholder="EGO_...">
                <div id="preview" style="font-size:12px; color:#888; margin:10px 0;">الرسوم: 0.00 | الصافي: 0.00</div>
                <button class="btn-gold" onclick="sendTx()">توقيع وإرسال</button>
                <div id="ledger" style="margin-top:20px;"></div>
            </div>

            <div class="card" style="border: 1px solid #7b1fa2;">
                <h3>تعميد Aura Core</h3>
                <textarea readonly rows="6" style="font-size:9px;">{ "issuer": "CBE", "max_supply": 21000000, "dna": ["BTC", "LTC", "ETH", "XMR"], "tax": "2.5%" }</textarea>
                <button class="btn-gold" style="background:#7b1fa2; color:#fff;" onclick="alert('Aura Core Synchronized!')">تفعيل السيادة</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('amount').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value) || 0;
            const tax = (val * 0.025).toFixed(4);
            document.getElementById('preview').innerText = الرسوم: ${tax} | الصافي: ${(val - tax).toFixed(4)};
        });

        function sendTx() {
            const data = { asset: document.getElementById('asset').value, amount: document.getElementById('amount').value, to: document.getElementById('recipient').value };
            ipcRenderer.send('initiate-transfer', data);
        }

        ipcRenderer.on('transfer-complete', (event, tx) => {
            document.getElementById('ledger').innerHTML += <div style="font-size:11px; border-bottom:1px solid #333; padding:5px;">Sent ${tx.net} ${tx.asset} (Tax: ${tx.tax})</div>;
        });

        ipcRenderer.on('update-scarcity-metrics', (event, metrics) => {
            const MAX = 21000000;
            const percent = ((metrics.circulatingAura / MAX) * 100).toFixed(4);
            document.getElementById('aura-scarcity').innerText = metrics.circulatingAura.toLocaleString();
            document.getElementById('supply-bar').style.width = percent + "%";
            document.getElementById('supply-percent').innerText = ${percent}% من السقف السيادي (21M);
        });
    </script>
</body>
</html>
