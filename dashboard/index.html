<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>EgoChain Core Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --gold: #d4af37; --dark: #0a0b0d; --card: #16181d; --green: #25d366; --danger: #ff4b2b; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: var(--card); height: 100vh; padding: 20px; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222; position: relative; }
        .stat-val { font-size: 24px; color: var(--gold); font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; }
        .btn-gold { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(212,175,55,0.3); }
        .tx-item { background: #000; padding: 10px; border-radius: 6px; margin-bottom: 5px; font-size: 12px; border-right: 3px solid var(--gold); }
        #halt-screen { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; color:var(--danger); flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    </style>
</head>
<body>
    <div id="halt-screen"><i class="fas fa-radiation fa-5x"></i><h1>NETWORK HALTED</h1><p>تم إيقاف العمليات لدواعي أمنية</p></div>

    <div class="sidebar">
        <h2 style="color:var(--gold)">EGO CHAIN</h2>
        <div id="scarcity-box" class="card" style="border-left:3px solid var(--green)">
            <small>تضييق السيولة AURA:</small>
            <div id="aura-scarcity" class="stat-val">0.00</div>
        </div>
        <div style="margin-top: auto;">
            <button onclick="triggerKill()" style="background:var(--danger); color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">
                <i class="fas fa-power-off"></i> زر الطوارئ
            </button>
        </div>
    </div>

    <div class="content">
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; margin-bottom:20px;">
            <div class="card"><h4>AURA</h4><div class="stat-val" id="bal-aura">500.00</div></div>
            <div class="card"><h4>JEWEL</h4><div class="stat-val" id="bal-jewel">1200.00</div></div>
            <div class="card"><h4>الخزينة (USDT)</h4><div class="stat-val" id="bal-usdt">45.00</div></div>
        </div>

        <div class="card">
            <h3>تحويل آمن (رسوم 2.5%)</h3>
            <select id="asset"><option value="AURA">Aura</option><option value="JEWEL">Jewel</option></select>
            <input type="number" id="amount" placeholder="الكمية">
            <input type="text" id="recipient" placeholder="عنوان المحفظة EGO_...">
            <div id="preview" style="font-size:12px; margin:10px 0; color:#888">الرسوم: 0.00 | الصافي: 0.00</div>
            <button class="btn-gold" onclick="sendTx()">توقيع وإرسال المعاملة</button>
        </div>

        <div class="card"><h3>سجل النشاط اللحظي</h3><div id="ledger"></div></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('amount').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value) || 0;
            const tax = (val * 0.025).toFixed(4);
            document.getElementById('preview').innerText = الرسوم (2.5%): \${tax} | الصافي للمستلم: \${(val - tax).toFixed(4)};
        });

        function sendTx() {
            const data = {
                asset: document.getElementById('asset').value,
                amount: document.getElementById('amount').value,
                from: "EGO_OWNER_ADDR",
                to: document.getElementById('recipient').value
            };
            ipcRenderer.send('initiate-transfer', data);
        }

        ipcRenderer.on('transfer-complete', (event, tx) => {
            const item = <div class="tx-item"><b>\${tx.id}</b>: تم إرسال \${tx.net} وتحصيل \${tx.tax} رسوم [\${tx.asset}]</div>;
            document.getElementById('ledger').insertAdjacentHTML('afterbegin', item);
        });

        ipcRenderer.on('network-halted', () => { document.getElementById('halt-screen').style.display = 'flex'; });

        function triggerKill() {
            if(confirm("تحذير: هل تريد إيقاف الشبكة عالمياً؟")) ipcRenderer.send('global-halt-initiate');
        }
    </script>
</body>
</html>
